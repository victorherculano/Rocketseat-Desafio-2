<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"

          <li><a href="#">Sobre</a></li>

        </ul>
      </nav>
      <main>
        <section class="text">

          <button>

        <img src="images/fitness-jump.png" alt="Mulher pulando corda" />

      <footer>
        fale concosco no instagram

    <img
      id="balls"

    />
